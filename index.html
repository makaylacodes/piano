    <body>
            <h1>Web Responsive Piano</h1>
            <p>Adjust the screen size to size how the piano's design changes.</p>

        <div id="piano">
            <img class="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo" />
            <!-- The class attribute can have multiple values-->
            <div class="keys">
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
                <div class="key black--key"></div>
            </div>
        </div>
